name: Build and Release Binary

on:
  push:
    tags:
      - 'v*'  # Triggers when pushing version tags like v1.0.0

permissions:
  contents: write # Required to create a release and upload files 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y shc

      - name: Compile buzzlink.sh using shc
        run: |
          cp buzzlink.sh buzzlink_temp.sh
          chmod +x buzzlink_temp.sh
          # Hardcode interpreter if needed
          sed -i '1s|^.*$|#!/bin/bash|' buzzlink_temp.sh
          shc -f buzzlink_temp.sh -o buzzlink

      - name: Create GitHub Release and Upload Binary
        uses: softprops/action-gh-release@v2
        with:
          files: buzzlink
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
